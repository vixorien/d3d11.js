<!DOCTYPE html>
<html>
<head>
	<script src="../build/d3d11.js"></script>
</head>
<body>
	<h1>D3D11.js - API Initialization</h1>

	<canvas id="viewport" width="800" height="600"></canvas>

	<script>

		// Describe the desired rendering surface (size and color format)
		//  - The size will most likely be the same as the canvas element, but
		//    doesn't have to be if you intend to render at a different resolution
		//  - The color format is one of DXGI_FORMAT_R8G8B8A8_UNORM or
		//    DXGI_FORMAT_R8G8B8A8_UNORM_SRGB, depending on the desired color space
		const swapChainDesc = new DXGI_SWAP_CHAIN_DESC(800, 600, DXGI_FORMAT_R8G8B8A8_UNORM);

		// Call the all-in-one API initialization function to create the objects
		// that control the D3D11 API:
		// - device - Resource and rendering state object creation
		// - context - Pipeline and rendering commands
		// - swapChain - Controls the rendering surface and frame finalization
		let [device, context, swapChain] = D3D11CreateDeviceAndSwapChain(
			document.getElementById("viewport"), // A canvas element on the page
			0,                                   // Flags to control initialization options
			swapChainDesc);                      // The description of the swap chain to create

	</script>
</body>
</html>
